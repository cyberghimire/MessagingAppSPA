<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Messaging has never been more fun!</h1>
    <p class="lead"> Connect Now. </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
        </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
